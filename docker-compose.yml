version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bugtracker_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bugtracker}
      POSTGRES_USER: ${POSTGRES_USER:-bugtracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bugtracker_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bugtracker} -d ${POSTGRES_DB:-bugtracker}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bugtracker_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - POSTGRES_DB=${POSTGRES_DB:-bugtracker}
      - POSTGRES_USER=${POSTGRES_USER:-bugtracker}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bugtracker_password}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bugtracker_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
